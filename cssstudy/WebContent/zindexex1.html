<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>z-index 속성</title>
<!-- z-index 속성: 숫자값이 크면 위쪽에 배치됨.음수 사용 가능 
				position 속성과 같이 사용해야 함.
		position 속성
			1.static: 차례대로 배치. 기본값. z-index 속성 사용불가.
			2.relative : 앞의 요소의 상대 좌표
			3.fixed : 절대좌표. 기준이 브라우저임. 스크롤시에도 화면이 고정
			4.absolute: 절대 좌표. 기준이 document임.
				-->
<style type="text/css">
/*div 태그를 가로200px, 세로 200px로 설정하기*/
div {width:200px; height:200px; border:1px solid black;}
/*
p0: z-index 속성 의미없음. position 속성이 없다.
	cursor: 마우스의 포인터 변경.
*/



.p0{z-index:100; background-color:pink; cursor:crosshair;}		/*position을 사용하지 않아 z-index 사용불가*/
.p1{z-index:1; position:fixed; top:10pt; right:0pt; background-color:yellow; cursor:crosshair;}
.p2{z-index:4; position:relative; top:100pt; left:10pt; background-color:gray; cursor:pointer;}
.p3{z-index:2;  position:absolute; bottom:10pt; right:100pt; background-color:blue; cursor:move;}
.p4{z-index:3;  position:absolute; top:150pt; left:150pt; background-color:red; cursor:wait;}
</style>
</head>
<body>
<div class="p0">p0 box</div>
<div class="p1">p1 box</div>
<div class="p2">p2 box</div>
<div class="p3">p3 box</div>
<div class="p4">p4 box</div>

</body>
</html>
