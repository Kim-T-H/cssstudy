<!DOCTYPE html>

<html>
<head>
<meta charset="EUC-KR">
<title>메뉴만들기</title>
<style type="text/css">
	nav ul{list-style-type:none;}
	nav ul li {
	display :inline;
	padding:0px;
	margin: 0px;
	}
	nav ul li a {
	
	text-decoration:none; /*밑줄 없앰*/
	color: white;
	background-color:blue;
	margin:0px;
	padding:0px;
	}
	li:nth-child(4n) {background-color:#FF0000;}
	li:nth-child(4n+1) {background-color:#00FF00;}
	li:nth-child(4n+2) {background-color:#0000FF;}
</style>
</head>
<body>
<nav>
<ul>

	<li><a href="#">반려견 종류</a></li>
	<li><a href="#">입양하기</a></li>
	<li><a href="#">건강 돌보기</a></li>
	<li><a href="#">더불어 살기</a></li>

</ul>
</nav>

</body>
</html>
