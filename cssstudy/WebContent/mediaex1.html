<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>@Media 태그 예제</title>
<style type="text/css">
@media ( max-width :499px) { /* 화면의 크기가 최대 499픽셀까지*/
	body {
		background: red;
	}
}
@media ( min-width :500px) and (max-width:799px){	/*화면의 크기가 최대 500~최대799까지*/
	body {
		background: green;
	}
}
@media ( min-width :800px) {/*화면의 크기가 최소 800픽셀~ 그이상까지*/
	body {
		background: blue;
	}
}
</style>
</head>
<body>
<h1>@media 태그 예제</h1>
<p>화면의 크기별로 바탕색이 달라 집니다</p>

</body>
</html>
