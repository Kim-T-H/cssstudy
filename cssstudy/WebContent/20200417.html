<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>간단한 입력 양식</title>
<style type="text/css">
*{background-color:gray;}
h1 {font-size: 50px;}
input {border-radius:40px 40px 40px 40px;}
input[type="text"]{width:300px; height:50px; background:white;}
input[type="password"]{width:300px; height:50px; background:white;}
input[type="submit"]{width:300px; height:50px; background:white; font-size:30px;}



</style>
</head>
<body>

<h1 >간단한 입력 양식</h1>
<table>
<tr>
<td>아이디</td><td><input type="text"></td>
</tr>
<tr>
<td>비밀번호</td><td><input type="password"></td>
</tr>
<tr>
<td>&nbsp</td><td><input type="submit"></td>
</tr>

</table>



</body>
</html>
