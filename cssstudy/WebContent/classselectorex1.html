<!DOCTYPE html>
<!-- /WebContent/classselectex1.html
 웹표준에서 id속성은 페이지에서 유일하다고 인식함. 
 class 속성은 분류(그룹)을 의미함. 중복이 가능함.
 -->

<html>
<head>
<meta charset="EUC-KR">
<title>클래스 선택지</title>
<style type="text/css">
/* class가 select인경우 글자색을 빨강색으로, select2인경우 파랑색으로 설정하기*/
.select {color :red;}
.select2 {color :blue;}
input[type="text"] {background: green;}
input[type="password"]{background: blue;}
#yellow {background: yellow;}
</style>
</head>
<body>
<ul>
	<li class="select"> 사과</li>
	<li class="select2">바나나</li>
	<li class="select">오렌지</li>
	<li class="select2">감</li>
</ul>
<form>
	<input type="text">			<!-- 배경을 초록 -->
	<input type="password"><br>	<!-- 배경을 파랑 -->
	<input type="text" id="yellow">	<!-- 배경을 노랑 -->
	<input type="password"><br>


</form>

</body>
</html>
